spring.application.name=support-ticket-api

server.port=8080

# Database Configuration (MySQL local)
spring.datasource.url=jdbc:mysql://localhost:3306/support_tickets_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=123

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Enable JPA repository scanning
spring.data.jpa.repositories.enabled=true

# Logging
logging.level.org.hibernate.SQL=info
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=warn

# Health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
